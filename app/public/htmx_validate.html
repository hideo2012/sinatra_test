<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="HTMXのテスト">
  <script src="https://unpkg.com/htmx.org@1.9.12"
    integrity="sha384-ujb1lZYygJmzgSwoxRggbCHcjc0rB2XoQrxeTUQyRjrOnlCoYta87iKBWq3EsdM2"
    crossorigin="anonymous"></script>
<script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

  <title>validate test</title>
</head>
<body>
  <h1>validate テスト</h1>

  <p id="msg">送信できたらここが変わるよ</p>
  <form 
	  id="ex-form"
	  hx-post="https://jsonplaceholder.typicode.com/posts"
	  hx-target="#msg"
  >
  <input name="example"
	 onkeyup="this.setCustomValidity('')"
	 hx-on:htmx:validation:validate="if(this.value != 'penguin') {
			      this.setCustomValidity('penguinと入力してください');
			      htmx.find('#ex-form').reportValidity();
				      }">
  <button class="btn btn-defalt">送信</button>

  	
  </form>

</body>
</html>
