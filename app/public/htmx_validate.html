<div>
  <h1>validate テスト</h1>

  <p id="msg">送信できたらここが変わるよ</p>
  <form 
	  id="ex-form"
	  hx-post="/htmx/validate_post"
	  hx-target="#msg"
  >
  	<input type="text" name="example"
	 	onkeyup="this.setCustomValidity('')"
	 	hx-on:htmx:validation:validate="
		if(this.value != 'penguin') {
			this.setCustomValidity('penguinと入力してください');
		      	htmx.find('#ex-form').reportValidity();
  		}">
  <button class="btn btn-defalt">送信</button>
  </form>
</div>
