<div>
  <h1>Alpine.js x-for エラーチェック</h1>
  <!-- https://tech.yappli.io/entry/alpinejs -->

  <p>
    <a href=" https://tech.yappli.io/entry/alpinejs" target="_blank">
     管理画面での利用例
    </a>
  </p>

  <!-- # validation version --> 
  <form 
       x-data="{ errors: [], rows: [], num: 0 }" 
       @submit="submitForm">

    <button  
      @click.prevent="rows.push({ field: '' })" >
      行追加
    </button>
    <input type="submit" />

  <!-- # validation error --> 
	  <div x-show="errors.length > 0">
      error
		  <ul style="color: red;">
			  <template x-for="error in errors">
          <li x-text="error"></li>
			  </template>
		  </ul>
	  </div>

  <!-- # contents --> 
    <ul>
	    <template x-for="(row, index) in rows">
        <li>
          <label><span x-text="`${Number(index)+1}`"></span></label>
          <input type="text" x-model="row.field" />
          <button @click.prevent="rows.splice(index, 1)">
            Delete
          </button>
        </li>
      </template>
    </ul>
  </form>
</div>
